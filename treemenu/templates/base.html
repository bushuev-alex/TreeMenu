<!DOCTYPE html>
<html lang="en">
<head>
    {% load common_tags %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}django-simple-menu example{% endblock %}</title>

    <link rel="stylesheet"
          href="{% static 'css/bootstrap.min.css' %}"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
    >
    <link rel="stylesheet"
          href="{% static 'css/bootstrap-icons.css' %}"
    >


    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
<header>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="/base">Тестовый сайт</a>
        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                <li class="nav-item dropdown"><a class="nav-link" href="/base/">Главная</a></li>
                {% draw_menu %}
            </ul>
            <form><input class="form-control" type="text" placeholder="Search" aria-label="Search"></form>
        </div>
    </div>
</nav>

</header>
{% block body %}

{% endblock body %}
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
